<!-- public/landing.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>DRAFFIQ – כניסה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f3f4f6 0, #e5e7eb 45%, #d4d4d4 100%);
      color: #111827;
    }
    .card {
      background: #f9fafb;
      border-radius: 22px;
      padding: 24px 28px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.4);
      text-align: center;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      margin: 0 auto 10px;
      background: radial-gradient(circle at 20% 20%, #f9fafb, #FF0000 20%, #9ca3af 100%);
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.6),
        0 4px 8px rgba(148, 163, 184, 0.4);
    }
    h1 {
      margin: 4px 0 8px;
      font-size: 1.2rem;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 18px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 18px;
      border-radius: 999px;
      background: #111827;
      color: #f9fafb;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.35);
      transition: transform 0.08s ease, box-shadow 0.12s ease, background-color 0.12s ease;
    }
    a.btn:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.45);
    }
    .hint {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <h1>DRAFFIQ AI</h1>
    <p>
      מנוע מחקר וניתוח לשוק ההון הישראלי.<br />
      התחבר לדף העבודה של האנליסט.
    </p>
    <a href="/app" class="btn">
      כניסה למנוע המחקר
    </a>
    <div class="hint">
      גרסת ניסוי פנימית – לצרכי מחקר בלבד.
    </div>
  </div>
</body>
</html>
