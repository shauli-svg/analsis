<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>צ'אט GPT</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 12px 16px;
      background: #111827;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f9fafb;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
      word-wrap: break-word;
    }
    .msg.user {
      background: #2563eb;
      color: #ffffff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }
    .msg.bot {
      background: #e5e7eb;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }
    .chat-input-row {
      display: flex;
      padding: 8px;
      border-top: 1px solid #e5e7eb;
      gap: 6px;
      background: #ffffff;
    }
    .chat-input-row input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
    }
    .chat-input-row button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-input-row button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">צ'אט GPT</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input-row">
      <input id="userInput" type="text" placeholder="כתוב הודעה..." />
      <button id="sendButton">שלח</button>
    </div>
  </div>

  <script>
    // משתמשים בנתיב יחסי – אותו דומיין, /chat של ה-API שלך
    const API_URL = "/chat";

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const button = document.getElementById("sendButton");

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      input.focus();

      button.disabled = true;
      button.textContent = "חושב...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("שגיאה: לא התקבלה תשובה מהשרת.", "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("שגיאה בתקשורת עם השרת.", "bot");
      } finally {
        button.disabled = false;
        button.textContent = "שלח";
      }
    }

    button.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
