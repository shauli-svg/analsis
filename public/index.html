<!-- index.html – גרסה מתקדמת עם קוביות סיכום מתחת לצ'אט, עיצוב SLIK, מקרא צבעים, פתיחה/מחיקה/ייחוס לצ'אט -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRAFFIQ AI – TASE Chat</title>

  <!-- גופן -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-app: #f3f5f9;
      --bg-chat: #ffffff;
      --bg-highlight: #f9fafb;
      --border-subtle: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;

      --risk-bg: #fef2f2;
      --risk-border: #fecaca;
      --risk-dot: #ef4444;

      --opp-bg: #ecfdf5;
      --opp-border: #bbf7d0;
      --opp-dot: #10b981;

      --neutral-bg: #f3f4f6;
      --neutral-border: #e5e7eb;
      --neutral-dot: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Heebo', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #e5ebff 0, #f3f5f9 40%, #ffffff 100%);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ===== מסגרת כללית ===== */
    .app-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 12px 10px;
      gap: 10px;
    }

    /* בר עליון קטן (אפשר להרחיב בהמשך) */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 8px 24px rgba(15,23,42,0.06);
      border: 1px solid rgba(148,163,184,0.25);
      backdrop-filter: blur(12px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-logo {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, #f9fafb 0, #ff0000 30%, #9ca3af 100%);
      box-shadow:
        0 0 0 1px rgba(148,163,184,0.45),
        0 2px 4px rgba(15,23,42,0.28);
    }

    .brand-text-main {
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.22);
    }

    /* ===== צ'אט ===== */
    .chat-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 24px;
      background: var(--bg-chat);
      box-shadow:
        0 18px 45px rgba(15,23,42,0.12);
      border: 1px solid rgba(148,163,184,0.25);
      overflow: hidden;
      min-height: 0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 32px 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: linear-gradient(to bottom, #f9fafb 0, #ffffff 14%, #ffffff 100%);
    }

    .message {
      max-width: 72%;
      padding: 10px 14px;
      border-radius: 18px;
      box-shadow: 0 1px 3px rgba(15,23,42,0.06);
      line-height: 1.6;
      font-size: 0.88rem;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      background: #111827;
      color: #f9fafb;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.assistant {
      background: #f9fafb;
      color: var(--text-main);
      border: 1px solid #e5e7eb;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.assistant.from-highlight {
      border-style: dashed;
      border-color: #d1d5db;
      background: #f9fafb;
    }

    .reply-label {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    /* ===== קוביות סיכום ===== */
    #highlights-panel {
      border-top: 1px solid var(--border-subtle);
      background: #ffffff;
      box-shadow: 0 -6px 16px rgba(15,23,42,0.04);
      padding: 10px 22px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 32vh;
      overflow: hidden;
      transition: max-height 0.25s ease, padding-bottom 0.25s ease;
    }

    #highlights-panel.collapsed {
      max-height: 28px;
      padding-bottom: 6px;
    }

    .highlights-header {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .highlights-header-left {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .toggle-btn {
      border: none;
      background: transparent;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--text-muted);
      padding: 0 4px;
    }

    .legend {
      display: flex;
      gap: 10px;
      font-size: 0.72rem;
    }

    .legend span {
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .legend i {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .legend .risk { background: var(--risk-dot); }
    .legend .opportunity { background: var(--opp-dot); }
    .legend .neutral { background: var(--neutral-dot); }

    .highlight-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding-bottom: 4px;
      overflow-y: auto;
    }

    .highlight-card {
      flex: 1 1 230px;
      background: var(--bg-highlight);
      border-radius: 12px;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 1px 3px rgba(15,23,42,0.06);
      border: 1px solid var(--border-subtle);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background-color 0.15s ease;
      cursor: default;
    }

    .highlight-card.risk {
      background: var(--risk-bg);
      border-color: var(--risk-border);
    }

    .highlight-card.opportunity {
      background: var(--opp-bg);
      border-color: var(--opp-border);
    }

    .highlight-card.neutral {
      background: var(--neutral-bg);
      border-color: var(--neutral-border);
    }

    .highlight-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(15,23,42,0.10);
    }

    .highlight-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      font-weight: 600;
    }

    .highlight-tag {
      border-radius: 999px;
      font-size: 0.7rem;
      padding: 2px 8px;
      background: rgba(15,23,42,0.04);
      color: #4b5563;
    }

    .highlight-body {
      font-size: 0.78rem;
      color: #374151;
      margin-top: 4px;
      line-height: 1.4;
      cursor: pointer;
      max-height: 3.4em; /* בערך 2 שורות */
      overflow: hidden;
    }

    .highlight-body.expanded {
      max-height: none;
    }

    .highlight-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 6px;
    }

    .highlight-actions button {
      background: transparent;
      border: none;
      font-size: 0.72rem;
      cursor: pointer;
      color: var(--text-muted);
      padding: 2px 4px;
    }

    .highlight-actions button:hover {
      color: var(--text-main);
      text-decoration: underline;
    }

    /* ===== אזור קלט ===== */
    #input-area {
      padding: 10px 18px 14px;
      border-top: 1px solid var(--border-subtle);
      background: #f9fafb;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    #user-input {
      flex: 1;
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      padding: 8px 10px;
      font-size: 0.85rem;
      resize: none;
      background: #ffffff;
      color: var(--text-main);
      max-height: 80px;
      min-height: 28px;
      line-height: 1.4;
    }

    #user-input::placeholder {
      color: #9ca3af;
    }

    #send-btn {
      background: #111827;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(15,23,42,0.35);
      flex-shrink: 0;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }

    #send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(15,23,42,0.45);
    }

    #send-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(15,23,42,0.35);
    }

    /* ===== רספונסיביות ===== */
    @media (max-width: 768px) {
      .app-shell {
        padding: 10px 8px;
      }
      .chat-shell {
        border-radius: 18px;
      }
      #chat {
        padding: 14px 12px 8px;
      }
      .message { max-width: 90%; }
      #highlights-panel { padding-inline: 14px; }
      #input-area { padding-inline: 12px; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="brand">
        <div class="brand-logo"></div>
        <div>
          <div class="brand-text-main">DRAFFIQ AI</div>
          <div class="brand-text-sub">מודיעין עסקי לשוק ההון הישראלי</div>
        </div>
      </div>
      <div class="top-right">
        <span class="status-dot"></span>
        <span>TASE LIVE · מצב דמו</span>
      </div>
    </header>

    <section class="chat-shell">
      <div id="chat">
        <div class="message user">בוקר טוב, עדכוני שוק?</div>
        <div class="message assistant">מגמה חיובית במדדים המובילים, מחזורי המסחר עולים, וענף הנדל"ן בולט בעליות ביחס לשוק.</div>
      </div>

      <div id="highlights-panel">
        <div class="highlights-header">
          <div class="highlights-header-left">
            <span>⭐ סיכום השיחה – נקודות עיקריות</span>
            <button class="toggle-btn" id="toggle-highlights" title="הצג / הסתר סיכום">▾</button>
          </div>
          <div class="legend">
            <span><i class="risk"></i> סיכון</span>
            <span><i class="opportunity"></i> הזדמנות</span>
            <span><i class="neutral"></i> ניטרלי</span>
          </div>
        </div>
        <div class="highlight-grid" id="highlights-container"></div>
      </div>

      <div id="input-area">
        <textarea id="user-input" rows="1" placeholder="שאל שאלה על מניה, דוח או סקטור..."></textarea>
        <button class="send" id="send-btn">➤</button>
      </div>
    </section>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const highlightsContainer = document.getElementById('highlights-container');
    const highlightsPanel = document.getElementById('highlights-panel');
    const toggleHighlightsBtn = document.getElementById('toggle-highlights');

    // נתוני התחלה לדוגמה
    const highlights = [
      {
        id: 1,
        title: 'עלייה במחזור המסחר',
        snippet: 'תנועת כסף מוגברת בענף הנדל"ן, בעיקר בחברות עם אג"ח קצרות ומח"מ בינוני.',
        tag: 'הזדמנות',
        color: 'opportunity'
      },
      {
        id: 2,
        title: 'סטייה במדד הבנקים',
        snippet: 'בנק אחד מפגר משמעותית אחרי מדד הבנקים למרות נתונים תפעוליים דומים – ייתכן מחיר חסר או סיכון נסתר.',
        tag: 'סיכון',
        color: 'risk'
      },
      {
        id: 3,
        title: 'יציבות באג"ח ממשלתי',
        snippet: 'תשואות האג"ח הממשלתיות כמעט ללא שינוי – סביבת ריבית יציבה יחסית בטווח הקצר.',
        tag: 'ניטרלי',
        color: 'neutral'
      }
    ];

    let nextHighlightId = highlights.length + 1;

    function autoResizeTextarea() {
      if (!userInput) return;
      userInput.style.height = 'auto';
      userInput.style.height = Math.min(userInput.scrollHeight, 80) + 'px';
    }

    function appendChatMessage(text, role = 'user', options = {}) {
      const { fromHighlight = false } = options;
      const msg = document.createElement('div');
      msg.className = 'message ' + role + (fromHighlight ? ' from-highlight' : '');

      if (fromHighlight) {
        msg.innerHTML = '<div class="reply-label">⭐ מתוך סיכום מהיר</div><div>' + text + '</div>';
      } else {
        msg.textContent = text;
      }

      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
      return msg;
    }

    function classifyText(text) {
      const t = (text || '').toLowerCase();
      // מנגנון סופר פשוט – רק דמו, אפשר להחליף במנוע רציני בצד השרת
      const riskKeywords = ['סיכון', 'ירידה', 'שלילי', 'לחץ', 'תנודתיות', 'ירידות'];
      const oppKeywords = ['הזדמנות', 'עלייה', 'חיובי', 'צמיחה', 'התרחבות'];

      const contains = (arr) => arr.some(k => t.includes(k));

      if (contains(riskKeywords)) {
        return { color: 'risk', tag: 'סיכון' };
      }
      if (contains(oppKeywords)) {
        return { color: 'opportunity', tag: 'הזדמנות' };
      }
      return { color: 'neutral', tag: 'ניטרלי' };
    }

    function addHighlightFromText(text, title = 'נקודה מהתשובה') {
      if (!text || !text.trim()) return;
      const { color, tag } = classifyText(text);
      const snippet = text.length > 210 ? text.slice(0, 207) + '…' : text;
      highlights.push({ id: nextHighlightId++, title, snippet, tag, color });
      renderHighlights();
    }

    function renderHighlights() {
      highlightsContainer.innerHTML = '';
      highlights.forEach(h => {
        const card = document.createElement('div');
        card.className = 'highlight-card ' + (h.color || 'neutral');

        card.innerHTML = `
          <div class="highlight-header">
            <span>${h.title}</span>
            <span class="highlight-tag">${h.tag}</span>
          </div>
          <div class="highlight-body" data-id="${h.id}">${h.snippet}</div>
          <div class="highlight-actions">
            <button class="reply-btn" data-id="${h.id}">הוסף לשיחה</button>
            <button class="remove-btn" data-id="${h.id}">✕</button>
          </div>
        `;

        const bodyEl = card.querySelector('.highlight-body');
        bodyEl.addEventListener('click', () => {
          bodyEl.classList.toggle('expanded');
        });

        const replyBtn = card.querySelector('.reply-btn');
        replyBtn.addEventListener('click', () => {
          appendChatMessage(h.snippet, 'assistant', { fromHighlight: true });
        });

        const removeBtn = card.querySelector('.remove-btn');
        removeBtn.addEventListener('click', () => {
          const idx = highlights.findIndex(x => x.id === h.id);
          if (idx !== -1) {
            highlights.splice(idx, 1);
            renderHighlights();
          }
        });

        highlightsContainer.appendChild(card);
      });
    }

    function handleSend() {
      const text = (userInput.value || '').trim();
      if (!text) return;

      appendChatMessage(text, 'user');
      userInput.value = '';
      autoResizeTextarea();

      // תשובת דמו – כאן מחברים ל-API האמיתי
      const demoAnswer = 'דמו: קיבלתי את השאלה שלך ואחזיר כאן ניתוח. בגרסה מחוברת לשרת יופיע במקום זאת סיכום אמיתי.';
      appendChatMessage(demoAnswer, 'assistant');
      addHighlightFromText(demoAnswer);
    }

    // האזנות
    sendBtn.addEventListener('click', handleSend);

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    userInput.addEventListener('input', autoResizeTextarea);

    toggleHighlightsBtn.addEventListener('click', () => {
      const collapsed = highlightsPanel.classList.toggle('collapsed');
      toggleHighlightsBtn.textContent = collapsed ? '▴' : '▾';
    });

    // אתחול
    renderHighlights();
    autoResizeTextarea();
  </script>
</body>
</html>
